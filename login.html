<!DOCTYPE html>
<html lang="eng">
   <head>
    <title>Thrifty girl LogIn/SignUp</title>
    <link rel="stylesheet" href="login.css"> 
   </head> 
      <body>
        <form action="" class="container">
            <div class="box">
                <div class="row">
                    <div class="box1">
                        <div class="inline.text">
                            <h1>Login</h1>
                            <p>
                                Get Access To Your Orders,
                                Wishlight 
                                and Recommendations
                            </p>
                        </div>
                    </div>
                    <div class="box2">
                        <div class="user-id user-data">
                            <input type="email" name="" id="username" required>
                            <label>Enter E-mail/Mobile Number</label>
                        </div>
                        <div class="user-id user-data">
                            <input type="password" name="" id="password" required>
                            <label>Enter Password</label>
                        </div>
                        <div class="user-id">
                            <p>Continuing,your agree to Thrifty Girl's Terms Of Use and Privacy Policy</p>
                        </div>
                        <div class="user-id">
                           <span><a href="a" >Forget?</a></span>
                           <div class="user-id button">
                            <input type="submit" name="" id="" value="login">
                           </div>
                           <div class="user-id">
                            <p>OR</p>
                           </div>
                           <div class="user-id button">
                            <input type="reset" name="" id="" value="Request OTP">
                           </div>
                           <div class="user-id">
                            <p class="footer"><a href="a">New to Thrifty Girl? Create An Account</a> </p>
                           </div>
                        </div>

                    </div>
                </div>
            </div>
        </form>
      </body>
   
</html>
